<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
</head>
<body>
    <form>
        <center>
            <table>
                <tr>
                    <td>
                        <img src="image/bus.png" alt="" width="50px">
                    </td>
                    <td colspan="3"><h1>Bus Booking</h1></td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td colsapn="3"><input type="text" style="height: 30px;width: 100%;"></td>
                </tr>

                <tr>
                    <td>Travel Date:</td>
                    <td><input type="date"></td>

                    <td>Facility:</td>
                    <td><input type="radio" name="facility">AC</td>
                    <td><input type="radio" name="facility">Non AC</td>
                </tr>

                <tr>
                    <td>Food:</td>
                    <td>
                        <input type="checkbox">Colddrinks
                        <input type="checkbox">FastFood
                        <input type="checkbox">Full Dish
                    </td>
                </tr>

                <tr>
                    <td>Source:</td>
                        <td>
                            <select>
                                <option value="select City">Select City</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Ahemdabad">Ahemdabad</option>
                                <option value="Surat">Surat</option>
                            </select>
                        </td>

                        <td>Destination:</td>
                       
                        <td>
                            <select>
                                <option value="select City">Select City</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Ahemdabad">Ahemdabad</option>
                                <option value="Surat">Surat</option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="submit" value="confirm">
                    <input type="reset" value="cancle"></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
