<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <center>
        <h1>SPEED COMPUTERS</h1><hr>
        <img src="image\speed computer logo.jpg" alt="" height="100px">
        <h2>Admission Form</h2>
        <table>
            <form action="https://www.speed-computers.com/index">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Fsther's Name:</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td colspan="3">
                        <textarea name="add"></textarea>
                    </td>
                </tr>
                <tr>
                <td>EMail:</td>
                <td><input type="email"></td>
                <td>Password</td>
                <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Student Mo:</td>
                    <td><input type="text"></td>
                    <td>Parent's Mo:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date"></td>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male</td>
                    <td><input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>School/Collage:</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
               
                    <tr>
                        <td>City:</td>
                        <td>
                            <select>
                                <option value="Select City">Select City</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Ahemdabad">Ahemdabad</option>
                                <option value="Surat">Surat</option>
                            </select>
                        </td>
                    
                    
               
                
                         <td>Designation:</td>
                         <td><input type="text"></td>
                    </tr>

                <tr>
                    <td>Cource Name:</td>
                    <td><input type="text"></td>
                    <td>Batch Time:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Cource Duration:</td>
                    <td><input type="text"></td>
                    <td>Attahed Document No:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td colspan="4" align="center">-</td>
                </tr>

                <tr>
                    <td colspan="4" align="center">
                        <input type="Submit" value="confirm">
                        <input type="reset" value="restart">
                    </td>
                </tr>


            </>

        </table>
    </center>
</body>
</html>
