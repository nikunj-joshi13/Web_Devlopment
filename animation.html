<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box{
                animation-name: first ;
                height: 20px;
                width: 20px;
                animation-duration: 5s;
            }
            @keyframes first{
                from{
                    background-color:aqua;
                }   
                to{
                    background-color:bisque;
                    
                }             
             }
        </style>

</head>
<body>
    <div class="box">
        <p>1</p>
    </div>
</body>
</html>
